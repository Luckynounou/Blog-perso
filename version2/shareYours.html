<body>
    <header>

            </ul>
        </nav>
    </header>
    <main>
        <h1>New Post </h1>

        <div class="form-container">
            <form>
                <label for="imageLink">Image Link:</label>
                <input type="text" id="imageLink" name="imageLink" placeholder="Enter image link here...">

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter title here...">

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Enter author here...">


            <div class="action">
                <button type="submit" class="cta" onclick=" return savePost()">Save Post</button>
                <button type="submit" class="cta" onclick=" return updatePost()">Edit Post</button>
            </div>
            </form>
        </div>
        <hr />
        <h1>All Posts </h1>
        <section id="posts">


        </section>
    </main>
    <footer>
